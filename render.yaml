services:
  - type: web
    name: cine-shazam-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: MONGO_DB
        value: cine_shazam
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL
      - key: MAX_FILE_SIZE
        value: "104857600"  # 100MB
      - key: UPLOAD_TIMEOUT
        value: "300"  # 5 minutes
      - key: CHUNK_MAX_SECONDS
        value: "10"
      - key: WHISPER_MODEL
        value: base
